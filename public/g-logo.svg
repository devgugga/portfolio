<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fundo preto -->
  <rect x="10" y="10" width="180" height="180" rx="15" fill="#000000"/>
  
  <!-- Letra G -->
  <text x="85" y="115" font-family="Menlo, Monaco, Courier" font-size="75" font-weight="bold" fill="#22c55e" text-anchor="middle">G</text>
  
  <!-- Cursor piscando -->
  <rect x="110" y="60" width="4" height="65" fill="#22c55e">
    <animate attributeName="opacity"
             values="1;0;1"
             dur="1.6s"
             repeatCount="indefinite"/>
  </rect>
</svg>
